<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(titulo, contenido, pageContext)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Título por defecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<!-- CORRECCIÓN AQUÍ: Llamamos al fragmento 'navbar' y le pasamos el parámetro 'pageContext' -->
<div th:replace="~{layout/header :: navbar(pageContext=${pageContext})}"></div>

<main class="container mt-4">
    <!-- El contenido de cada página se insertará aquí -->
    <div th:replace="${contenido}">
        <h1>Contenido principal va aquí</h1>
    </div>
</main>

<footer class="container mt-5 text-center">
    <p>&copy; 2025 MetaMapa - DDSi UTN.BA</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
