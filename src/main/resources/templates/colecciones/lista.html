
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Colecciones</title>
</head>
<body>
<!-- Reutilizamos la barra de navegación -->
<div th:insert="~{layout/header :: navbar}"></div>

<main>
    <h2 th:text="${titulo}">Listado de Colecciones</h2>

    <div th:if="${colecciones == null || colecciones.isEmpty()}">
        <p>No hay colecciones para mostrar o hubo un error al cargarlas.</p>
    </div>

    <table th:unless="${colecciones == null || colecciones.isEmpty()}" border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coleccion : ${colecciones}">
            <td th:text="${coleccion.id}"></td>
            <td th:text="${coleccion.titulo}"></td>
            <td th:text="${coleccion.descripcion}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
