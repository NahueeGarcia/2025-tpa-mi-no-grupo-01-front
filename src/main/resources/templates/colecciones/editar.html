<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Colección</title>
</head>
<body>
<div th:replace="~{layout/layout :: layout(~{::title}, ~{::main}, 'admin')}">
    <main>
        <div class="container mt-4">
            <h1>Editar Colección</h1>
            <hr>
            <form th:action="@{/admin/colecciones/{id}/editar(id=${coleccion.id})}" th:object="${coleccion}" method="post">
                <div class.mb-3>
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
                </div>

                <hr class="my-4">
                <h4>Criterios de Pertenencia</h4>
                <div class="mb-3">
                    <label for="criterioCategoria" class="form-label">Categoría (Coincidencia parcial)</label>
                    <input type="text" class="form-control" id="criterioCategoria" th:field="*{criterioCategoria}">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="criterioFechaInicio" class="form-label">Fecha Inicio</label>
                        <input type="datetime-local" class="form-control" id="criterioFechaInicio" th:field="*{criterioFechaInicio}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="criterioFechaFin" class="form-label">Fecha Fin</label>
                        <input type="datetime-local" class="form-control" id="criterioFechaFin" th:field="*{criterioFechaFin}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/admin/gestionar-colecciones}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </main>
</div>
</body>
</html>
