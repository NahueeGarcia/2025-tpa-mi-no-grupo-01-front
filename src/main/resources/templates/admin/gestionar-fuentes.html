<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Fuentes</title>
</head>
<body>
<div th:replace="~{layout/layout :: layout(~{::title}, ~{::main}, 'admin')}">
    <main>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Gestionar Fuentes de Datos</h1>
                <a th:href="@{/admin/panel}" class="btn btn-secondary">Volver al Dashboard</a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Listado de Fuentes Existentes</h2>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(fuentes)}">
                        <p class="text-muted">No hay fuentes registradas en el sistema.</p>
                    </div>
                    <div th:unless="${#lists.isEmpty(fuentes)}" class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Detalle (Path/Info)</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="fuente : ${fuentes}">
                                    <td th:text="${fuente.id}" class="fw-bold">1</td>
                                    <td th:text="${fuente.nombre}">Fuente de Prueba</td>
                                    <td>
                                        <span class="badge"
                                              th:classappend="${fuente.tipo == 'dataset'} ? 'bg-primary' : (${fuente.tipo == 'proxy'} ? 'bg-info' : 'bg-secondary')"
                                              th:text="${fuente.tipo}">dataset</span>
                                    </td>
                                    <td th:text="${fuente.path}" style="word-break: break-all;">C:/data/test.csv</td>
                                    <td>
                                        <form th:action="@{/admin/fuentes/{id}/eliminar(id=${fuente.id})}" method="post" onsubmit="return confirm('¿Está seguro de que desea eliminar esta fuente?');">
                                            <input type="hidden" name="_method" value="delete" />
                                            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
