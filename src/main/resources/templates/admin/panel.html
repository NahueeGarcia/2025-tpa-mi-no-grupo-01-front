<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard de Administración</title>
</head>
<body>

<div th:replace="~{layout/layout :: layout(~{::title}, ~{::main}, 'admin')}">
    <main>
        <div class="container mt-4">
            <h1 class="mb-4">Dashboard de Administración</h1>

            <!-- Mensajes de Feedback -->
            <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <!-- Card para Colecciones -->
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <h5 class="card-title">Colecciones</h5>
                            <p class="card-text display-4" th:text="${resumen.totalColecciones}">0</p>
                            <a th:href="@{/admin/gestionar-colecciones}" class="btn btn-primary">Gestionar</a>
                        </div>
                    </div>
                </div>

                <!-- Card para Hechos -->
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <h5 class="card-title">Hechos Totales</h5>
                            <p class="card-text display-4" th:text="${resumen.totalHechos}">0</p>
                            <a th:href="@{/admin/moderacion-hechos}" class="btn btn-primary">Gestionar</a>
                        </div>
                    </div>
                </div>

                <!-- Card para Fuentes -->
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <h5 class="card-title">Fuentes Registradas</h5>
                            <p class="card-text display-4" th:text="${resumen.totalFuentes}">0</p>
                            <a th:href="@{/admin/gestionar-fuentes}" class="btn btn-primary">Gestionar</a>
                        </div>
                    </div>
                </div>

                <!-- Card para Solicitudes de Eliminación -->
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <h5 class="card-title">Solicitudes Pendientes</h5>
                            <p class="card-text display-4" th:text="${resumen.totalSolicitudesPendientes}">0</p>
                            <a th:href="@{/admin/gestionar-solicitudes}" class="btn btn-primary">Gestionar</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección de Acciones Rápidas -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            Acciones Rápidas
                        </div>
                        <div class="card-body">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrearFuente">
                                <i class="bi bi-plus-circle"></i> Crear Nueva Fuente
                            </button>
                            <!-- Otros botones de acción rápida podrían ir aquí -->
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal para Crear Fuente de tipo Dataset -->
        <div class="modal fade" id="modalCrearFuente" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/admin/fuentes/crear-dataset}" th:object="${nuevaFuente}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">Crear Nueva Fuente de Datos (Dataset)</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="fuenteTipo" class="form-label">Tipo de Fuente</label>
                                <select class="form-select" id="fuenteTipo" th:field="*{tipo}" onchange="toggleFuenteFields()">
                                    <option value="">-- Seleccione un tipo --</option>
                                    <option value="dataset">Dataset (desde archivo CSV)</option>
                                    <option value="manual">Carga Manual</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fuenteNombre" class="form-label">Nombre Descriptivo</label>
                                <input type="text" class="form-control" id="fuenteNombre" th:field="*{nombre}" required>
                            </div>
                            <!-- Campos específicos para Dataset -->
                            <div id="dataset-fields" style="display: none;">
                                <div class="mb-3">
                                    <label for="fuentePath" class="form-label">Ruta del Archivo CSV</label>
                                    <input type="text" class="form-control" id="fuentePath" th:field="*{path}" placeholder="Ej: C:/data/desastres.csv">
                                    <div class="form-text">Ruta absoluta al archivo en el servidor del <b>agregador</b>.</div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Crear Fuente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            function toggleFuenteFields() {
                const tipo = document.getElementById('fuenteTipo').value;
                const datasetFields = document.getElementById('dataset-fields');
                const pathInput = document.getElementById('fuentePath');

                if (tipo === 'dataset') {
                    datasetFields.style.display = 'block';
                    pathInput.required = true;
                } else {
                    datasetFields.style.display = 'none';
                    pathInput.required = false;
                }
            }
            // Llamar a la función al cargar por si hay un valor pre-seleccionado
            // (útil en caso de errores de validación)
            document.addEventListener('DOMContentLoaded', toggleFuenteFields);
        </script>
    </main>
</div>

</body>
</html>
