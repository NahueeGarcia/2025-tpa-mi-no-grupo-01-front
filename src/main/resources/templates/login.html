<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MetaMapa</title>

    <!-- Dependencias de Estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Estilos específicos para la página de login -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        main.login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px); /* Ajustar altura para descontar el header */
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container-xl p-3">
        <div th:replace="~{layout/header :: navbar(pageContext='login')}"></div>
    </div>

    <main class="login-container">
        <div class="login-card">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-map-fill fs-1 text-primary"></i>
                        <h1 class="h3 mb-3 fw-bold">Iniciar Sesión</h1>
                        <p class="text-muted">Accede a la plataforma MetaMapa</p>
                    </div>

                    <!-- Mensaje de Error -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span>Credenciales inválidas. Por favor, inténtalo de nuevo.</span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                            <label for="username">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <small class="text-muted">¿No tienes una cuenta? <a href="#">Regístrate</a></small>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
