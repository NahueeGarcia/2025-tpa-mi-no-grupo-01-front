<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - MetaMapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container-xl p-3">
    <div th:insert="~{layout/header :: navbar}"></div>

    <main class="mt-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Bienvenido a MetaMapa</h1>
                <p class="col-md-8 fs-4">Desde aquí puedes gestionar y explorar toda la información de la plataforma.</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <div class="col-md-6">
                <div class="h-100 p-5 text-bg-dark rounded-3">
                    <h2>Hechos</h2>
                    <p>Explora, filtra y visualiza todos los hechos cargados en el sistema.</p>
                    <a class="btn btn-outline-light" th:href="@{/metamapa/hechos}" type="button">Ir a Hechos</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                    <h2>Colecciones</h2>
                    <p>Administra y navega por las colecciones de hechos temáticos.</p>
                    <a class="btn btn-outline-secondary" th:href="@{/metamapa/colecciones}" type="button">Ir a Colecciones</a>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
