<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Aportes</title>

    <!-- Dependencias de Estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container-xl p-3">

    <!-- 1. Barra de Navegación Profesional -->
    <div th:replace="~{layout/header :: navbar(pageContext='internal')}"></div>

    <main class="mt-4">
        <!-- 2. Título y Contador de Hechos -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${titulo}">Mis Aportes</h2>
            <span class="badge bg-primary rounded-pill fs-6" th:text="${totalHechos} + ' Hechos aportados'"></span>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Mensaje si no hay hechos -->
                <div th:if="${hechos.isEmpty()}">
                    <p class="text-center text-muted">Aún no has aportado ningún hecho.</p>
                </div>

                <!-- 3. Tabla de Hechos Estilizada -->
                <table class="table table-hover align-middle" th:unless="${hechos.isEmpty()}">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Categoría</th>
                        <th>Fecha del Acontecimiento</th>
                        <th>Tiempo Restante</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hecho : ${hechos}">
                        <td th:text="${hecho.id}"></td>
                        <td><a th:href="@{/metamapa/hechos/{id}(id=${hecho.id})}" th:text="${hecho.titulo}"></a></td>
                        <td><span class="badge bg-secondary fw-normal" th:text="${hecho.categoria}"></span></td>
                        <td th:text="${#temporals.format(hecho.fecAcontecimiento, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <span th:if="${hecho.fecCarga != null and #authorization.expression('isAuthenticated()') and hecho.creadorUsername != null and hecho.creadorUsername == #authentication.name and #temporals.createNow().minusDays(7).isBefore(hecho.fecCarga)}"
                                  th:with="diasRestantes=${T(java.time.temporal.ChronoUnit).DAYS.between(#temporals.createNow(), hecho.fecCarga.plusDays(7))}"
                                  class="badge bg-info" th:text="${diasRestantes > 0 ? diasRestantes + ' días' : 'Último día'}"></span>
                            <span th:unless="${hecho.fecCarga != null and #authorization.expression('isAuthenticated()') and hecho.creadorUsername != null and hecho.creadorUsername == #authentication.name and #temporals.createNow().minusDays(7).isBefore(hecho.fecCarga)}"
                                  class="badge bg-secondary">Expirado/N/A</span>
                        </td>
                        <td>
                            <!-- Botón de Editar Condicional -->
                            <a th:if="${hecho.fecCarga != null and #authorization.expression('isAuthenticated()') and hecho.creadorUsername != null and hecho.creadorUsername == #authentication.name and #temporals.createNow().minusDays(7).isBefore(hecho.fecCarga)}"
                               th:href="@{/metamapa/hechos/{id}/editar(id=${hecho.idOrigen})}"
                               class="btn btn-warning btn-sm" title="Editar">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <!-- Botón de Solicitar Eliminación -->
                            <form th:action="@{/metamapa/solicitudes-eliminacion}" method="post" style="display:inline-block;"
                                  th:if="${#authorization.expression('isAuthenticated()') and hecho.creadorUsername != null and hecho.creadorUsername == #authentication.name and !hecho.eliminado}">
                                <input type="hidden" name="hechoId" th:value="${hecho.id}" />
                                <!-- Para una eliminación simple, no se necesita motivo. Si se requiriera, se añadiría un textarea aquí. -->
                                <input type="hidden" name="motivo" value="Solicitud de eliminación por el creador." />
                                <button type="submit" class="btn btn-danger btn-sm" title="Solicitar Eliminación"
                                        onclick="return confirm('¿Está seguro de que desea solicitar la eliminación de este hecho?');">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </main>

    <!-- 5. Footer -->
    <footer class="text-center pt-4 mt-5 border-top">
        <p class="mb-1 text-muted">&copy; 2025 MetaMapa. Todos los derechos reservados.</p>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
