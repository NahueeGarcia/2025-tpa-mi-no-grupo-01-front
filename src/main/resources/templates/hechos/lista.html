<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Hechos</title>

    <!-- Dependencias de Estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container-xl p-3">

    <!-- 1. Barra de Navegación Profesional -->
    <div th:replace="~{layout/header :: navbar(pageContext='internal')}"></div>

    <main class="mt-4">
        <!-- 2. Título y Contador de Hechos -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 th:text="${titulo}" class="mb-0">Listado de Hechos</h2>
                <small class="text-muted" th:if="${coleccionId != null}">
                    <i class="bi bi-gear-wide-connected"></i> Algoritmo: <span th:text="${algoritmoColeccion}" class="fw-bold text-primary"></span>
                </small>
            </div>
            <span class="badge bg-primary rounded-pill fs-6" th:text="${totalHechos} + ' Hechos en total'"></span>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Mensaje si no hay hechos -->
                <div th:if="${hechos.isEmpty()}">
                    <p class="text-center text-muted">No hay hechos para mostrar en esta página.</p>
                </div>

                <!-- Buscador General (Solo si no estamos en una colección) -->
                <div class="card shadow-sm mb-4" th:if="${coleccionId == null}">
                    <div class="card-body">
                        <form th:action="@{/metamapa/hechos}" method="get" class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Buscar por título..." name="q" th:value="${query}">
                            <button class="btn btn-outline-primary" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>

                <!-- Filtros para Colección (Solo si estamos en una colección) -->
                <div class="card shadow-sm mb-4" th:if="${coleccionId != null}">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Filtrar Hechos</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/metamapa/colecciones/{id}/hechos(id=${coleccionId})}" method="get" class="row g-3">
                            
                            <!-- Selector de Modo de Navegación -->
                            <div class="col-12 mb-2">
                                <label class="form-label d-block fw-bold">Modo de Navegación:</label>
                                <div class="btn-group" role="group" aria-label="Modo de Navegación">
                                    <input type="radio" class="btn-check" name="navegacion" id="navCurada" value="CURADA" autocomplete="off" 
                                           th:checked="${navegacion == 'CURADA' or navegacion == null}" onchange="this.form.submit()">
                                    <label class="btn btn-outline-success" for="navCurada" title="Muestra solo hechos verificados por consenso">
                                        <i class="bi bi-shield-check"></i> Curada
                                    </label>

                                    <input type="radio" class="btn-check" name="navegacion" id="navIrrestricta" value="IRRESTRICTA" autocomplete="off" 
                                           th:checked="${navegacion == 'IRRESTRICTA'}" onchange="this.form.submit()">
                                    <label class="btn btn-outline-warning" for="navIrrestricta" title="Muestra todos los hechos sin filtro de consenso">
                                        <i class="bi bi-exclamation-triangle"></i> Irrestricta
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <input type="text" class="form-control" id="categoria" name="categoria" th:value="${filtroCategoria}" placeholder="Ej: Incendio">
                            </div>
                            <div class="col-md-3">
                                <label for="ubicacion" class="form-label">Ubicación</label>
                                <input type="text" class="form-control" id="ubicacion" name="ubicacion" th:value="${filtroUbicacion}" placeholder="Ej: Córdoba">
                            </div>
                            <div class="col-md-2">
                                <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                                <input type="datetime-local" class="form-control" id="fechaInicio" name="fechaInicio" th:value="${filtroFechaInicio}">
                            </div>
                            <div class="col-md-2">
                                <label for="fechaFin" class="form-label">Fecha Fin</label>
                                <input type="datetime-local" class="form-control" id="fechaFin" name="fechaFin" th:value="${filtroFechaFin}">
                            </div>
                            <div class="col-md-2 d-flex align-items-end gap-2">
                                <button type="submit" class="btn btn-primary flex-grow-1">Filtrar</button>
                                <a th:href="@{/metamapa/colecciones/{id}/hechos(id=${coleccionId}, navegacion=${navegacion})}" class="btn btn-secondary" title="Limpiar Filtros">
                                    <i class="bi bi-x-lg"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 3. Tabla de Hechos Estilizada -->
                <table class="table table-hover align-middle" th:unless="${hechos.isEmpty()}">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Categoría</th>
                        <th>Fecha del Acontecimiento</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hecho : ${hechos}">
                        <td th:text="${hecho.id}"></td>
                        <td><a th:href="@{/metamapa/hechos/{id}(id=${hecho.id})}" th:text="${hecho.titulo}"></a></td>
                        <td><span class="badge bg-secondary fw-normal" th:text="${hecho.categoria}"></span></td>
                        <td th:text="${#temporals.format(hecho.fecAcontecimiento, 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>

                <!-- 4. Controles de Paginación y Tamaño -->
                <div class="d-flex justify-content-between align-items-center mt-4" th:if="${totalPages > 0}">
                    <!-- Menú para cambiar tamaño de página -->
                    <div class="col-auto">
                        <form th:action="@{/metamapa/hechos}" method="get" class="d-flex align-items-center">
                            <label for="size" class="form-label me-2 mb-0">Mostrar:</label>
                            <select id="size" name="size" class="form-select form-select-sm" onchange="this.form.submit()">
                                <option th:each="s : ${#numbers.sequence(5, 20, 5)}" th:value="${s}" th:text="${s}" th:selected="${s == pageSize}"></option>
                                <option value="50" th:text="50" th:selected="${50 == pageSize}"></option>
                            </select>
                        </form>
                    </div>

                    <!-- Paginación Inteligente -->
                    <nav>
                        <ul class="pagination mb-0">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/metamapa/hechos(page=0, size=${pageSize})}">&laquo;&laquo;</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/metamapa/hechos(page=${currentPage - 1}, size=${pageSize})}">&laquo;</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence( T(java.lang.Math).max(0, currentPage - 2), T(java.lang.Math).min(totalPages - 1,
currentPage + 2) )}" th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/metamapa/hechos(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/metamapa/hechos(page=${currentPage + 1}, size=${pageSize})}">&raquo;</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/metamapa/hechos(page=${totalPages - 1}, size=${pageSize})}">&raquo;&raquo;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- 5. Footer -->
    <footer class="text-center pt-4 mt-5 border-top">
        <p class="mb-1 text-muted">&copy; 2025 MetaMapa. Todos los derechos reservados.</p>
    </footer>

</div>

<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmacionModalLabel">Confirmación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body-mensaje">
                <!-- El mensaje de éxito o error se insertará aquí -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
/*<![CDATA[*/
    const mensaje = /*[[${mensaje}]]*/ null;
    const error = /*[[${error}]]*/ null;

    window.addEventListener('DOMContentLoaded', (event) => {
        if (mensaje) {
            const confirmacionModal = new bootstrap.Modal(document.getElementById('confirmacionModal'));
            document.getElementById('modal-body-mensaje').innerText = mensaje;
            confirmacionModal.show();
        } else if (error) {
            const confirmacionModal = new bootstrap.Modal(document.getElementById('confirmacionModal'));
            document.getElementById('modal-body-mensaje').innerText = error;
            // Opcional: cambiar el color del header para errores
            document.querySelector('#confirmacionModal .modal-header').classList.add('bg-danger', 'text-white');
            confirmacionModal.show();
        }

        // --- Recarga automática de la página cada 30 segundos ---
        setTimeout(() => {
            location.reload();
        }, 30000); // 30 segundos

    });
/*]]>*/
</script>

</body>
</html>
