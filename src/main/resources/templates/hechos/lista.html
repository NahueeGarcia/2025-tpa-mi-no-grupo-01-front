<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Hechos</title>

    <!-- Dependencias de Estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container-xl p-3">

    <!-- 1. Barra de Navegación Profesional -->
    <div th:replace="~{layout/header :: navbar(pageContext='internal')}"></div>

    <main class="mt-4">
        <!-- 2. Título y Contador de Hechos -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${titulo}">Listado de Hechos</h2>
            <span class="badge bg-primary rounded-pill fs-6" th:text="${totalHechos} + ' Hechos en total'"></span>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Mensaje si no hay hechos -->
                <div th:if="${hechos.isEmpty()}">
                    <p class="text-center text-muted">No hay hechos para mostrar en esta página.</p>
                </div>

                <!-- 3. Tabla de Hechos Estilizada -->
                <table class="table table-hover align-middle" th:unless="${hechos.isEmpty()}">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Categoría</th>
                        <th>Fecha del Acontecimiento</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hecho : ${hechos}">
                        <td th:text="${hecho.id}"></td>
                        <td th:text="${hecho.titulo}"></td>
                        <td><span class="badge bg-secondary fw-normal" th:text="${hecho.categoria}"></span></td>
                        <td th:text="${#temporals.format(hecho.fecAcontecimiento, 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>

                <!-- 4. Controles de Paginación y Tamaño -->
                <div class="d-flex justify-content-between align-items-center mt-4" th:if="${totalPages > 0}">
                    <!-- Menú para cambiar tamaño de página -->
                    <div class="col-auto">
                        <form th:action="@{/metamapa/hechos}" method="get" class="d-flex align-items-center">
                            <label for="size" class="form-label me-2 mb-0">Mostrar:</label>
                            <select id="size" name="size" class="form-select form-select-sm" onchange="this.form.submit()">
                                <option th:each="s : ${#numbers.sequence(5, 20, 5)}" th:value="${s}" th:text="${s}" th:selected="${s == pageSize}"></option>
                                <option value="50" th:text="50" th:selected="${50 == pageSize}"></option>
                            </select>
                        </form>
                    </div>

                    <!-- Paginación Inteligente -->
                    <nav>
                        <ul class="pagination mb-0">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/metamapa/hechos(page=0, size=${pageSize})}">&laquo;&laquo;</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/metamapa/hechos(page=${currentPage - 1}, size=${pageSize})}">&laquo;</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence( T(java.lang.Math).max(0, currentPage - 2), T(java.lang.Math).min(totalPages - 1,
currentPage + 2) )}" th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/metamapa/hechos(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/metamapa/hechos(page=${currentPage + 1}, size=${pageSize})}">&raquo;</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/metamapa/hechos(page=${totalPages - 1}, size=${pageSize})}">&raquo;&raquo;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- 5. Footer -->
    <footer class="text-center pt-4 mt-5 border-top">
        <p class="mb-1 text-muted">&copy; 2025 MetaMapa. Todos los derechos reservados.</p>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
