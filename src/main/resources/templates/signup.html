<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MetaMapa</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body class="bg-dark">

<div class="container-xl p-3">

    <header>
        <div th:replace="~{layout/header :: navbar(pageContext='signup')}"></div>
    </header>

    <main class="my-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Crea tu cuenta</h2>

                    <form th:action="@{/signup}" method="post" th:object="${usuario}">

                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nameInput" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nameInput" th:field="*{nombre}" placeholder="Juan" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastNameInput" class="form-label">Apellido (Opcional)</label>
                                <input type="text" class="form-control" id="lastNameInput" th:field="*{apellido}" placeholder="Pérez">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailInput" th:field="*{email}" placeholder="tu@email.com" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="ageInput" class="form-label">Edad (Opcional)</label>
                                <input type="number" class="form-control" id="ageInput" th:field="*{edad}" min="13">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="countryInput" class="form-label">País (Opcional)</label>
                                <select class="form-select" id="countryInput" th:field="*{pais}">
                                    <option selected disabled value="">Seleccionar país...</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Bolivia">Bolivia</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="passwordInput" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordInput" th:field="*{password}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPasswordInput" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPasswordInput" name="confirmPassword" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary mt-3">Registrarme</button>
                        </div>
                        <div class="text-center mt-4">
                            <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Iniciar sesión</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center pt-5 my-5 text-white">
        <p class="mb-1">&copy; 2025 MetaMapa. Todos los derechos reservados.</p>
        <ul class="list-inline mb-0">
            <li class="list-inline-item"><a th:href="@{/politicas#terminos}" class="text-white">Términos y Condiciones</a></li>
            <li class="list-inline-item mx-2">|</li>
            <li class="list-inline-item"><a th:href="@{/politicas#privacidad}" class="text-white">Política de Privacidad</a></li>
        </ul>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
